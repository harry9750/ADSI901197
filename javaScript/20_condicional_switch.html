<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>condicional switch</title>
</head>
<body>
<h1>condicionalo switch</h1>
<hr>
<script>
var fecha = new Date();
switch (fecha.getDay()) {
case: 1
	document.write("<h3> hoy es lunes</h3>");
	break;
case: 2
	document.write("<h3> hoy es martes</h3>");
	break;
case: 3
	document.write("<h3> hoy es miercoles</h3>");
	break;
case: 4
	document.write("<h3> hoy es jueves</h3>");
case: 5
	document.write("<h3> hoy es viernes</h3>");
	break;
default:
	document.write("<h3> Â¡Feliz fin de semana!</h3>");
	break;

	
}
	
</script>
	
</body>
</html>
