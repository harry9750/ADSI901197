<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reto onkeydown</title>
	<style>
	html{ height: 100% }
	body{
		background: url(img/Captura_Pok√©mon.png);

	}

	img#character{
		display: block;
		margin: 15% auto;
		position: relative;
		-webkit-transition: 0.2s ease-in-out;
}
.moveUp{
	-webkit-transition: 0.2s moveUp ease-in 1;}
	@-webkit-keyframes moveUp{
		0%, 100%{
			-webkit-transform: translateY(0px) scale(1.2);
		}
		50%{
			-webkit-transform: translateY(-80px) scale(1.2);
		}


}
	</style>

</head>
<body id="body">
<img id="character"  src="img/1.jpg">
<script>
	var body = document.getElementById("body");
	var chrt = document.getElementById("character");
	//---------------------
	var vx = 0;
	var vy = 0;

	body.onkeydown = function(evt){
		var code =evt.keyCode;
		//console.log(code);
		switch (code){
	case 38:
			vy -= 20;
			chrt.style.top = vy + "px";
			break;
	case 39:
			vx += 20;
			chrt.style.left = vx + "px";
			chrt.style.webkitTransform = "rotateY(0deg)";
			break;
	case 40:
	        vy += 20;
	        chrt.style.top = vy +"px";
	        break;
	case 37: 
	        vx -= 20;
	        chrt.style.left = vx +"px";
	        chrt.style.webkitTransform = "rotateY(160deg)";
	        break;
	case 32:
	chrt.classList.remove('moveUp');
	chrt.offsetWidth = chrt.offsetWidth;
	chrt.classList.add('moveUp');
	break;
		
		}  

		
		}
	

</script>

	
</body>
</html>
